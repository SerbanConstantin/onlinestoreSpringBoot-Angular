<div class="container">
    <div class="row">
      <div class="offset-3"></div>
      <div class="col-md-6">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
          <!-- Username -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   placeholder="Your name"
                   [(ngModel)]="model.username"
                   #name="ngModel"/>
            <!-- input validation group -->
            <div *ngIf="f.submitted && name.invalid" class="invalid-input">
              <!-- individual validation errors -->
              <div *ngIf="name.errors?.required">Field is required</div>
            </div>
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   name="email"
                   placeholder="Your email"
                   [(ngModel)]="model.email"
                   #email="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                   required email/>
            <!-- input validation group -->
            <div *ngIf="f.submitted && email.invalid" class="invalid-input">
              <!-- individual validation errors -->
              <div *ngIf="email.errors?.required">Field is required</div>
              <div *ngIf="email.errors?.email">Field is not a valid email</div>
            </div>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label>Password</label>
            <input  [(ngModel)]="model.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
              <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
                  <div *ngIf="password.errors.required">
                      Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                      Password must be at least 3 characters long.
                  </div>
              </div>
          </div>

          <button type="submit" class="btn btn-info pull-right">
            <i class="fa fa-envelope-o"></i>
            <span> Login</span>
          </button>
        </form>
      </div>
      <div class="offset-3"></div>
    </div>
  </div>
